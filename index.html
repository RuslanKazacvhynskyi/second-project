<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css2/style.css" />
</head>
<body>
    
    
</body>

<header class="header">
  <div class="header_inner center">
    <a class="logo" href="index.html">My Lists</a>
    <nav class="nav">
      <ul>
        <li><a href="#homeTasks" class="nav_link">Home tasks</a></li>
        <li><a href="#workTasks" class="nav_link">Work tasks</a></li>
        <li><a href="#shoppingList" class="nav_link">Shopping list</a></li>
        <li><a href="#counter" class="nav_link">Counter</a></li>

      </ul>
    </nav>
  </div>
    
  </header>
  
  <section class="center list_wrap" id="homeTasks">
    <form class="form">
      <label class="app_input">
        Task
        <input type="text" name="text">
      </label>
      <input type="hidden" name="id"/>
      <button class="app_btn" type="submit">
        + Add home task
      </button>
    </form>

    <ol class="list">
    </ol>
  </section>
  
  <section class="center list_wrap" id="workTasks">
    <form class="form">
      <label class="app_input">
        Task
        <input type="text" name="text">
      </label>
      <input type="hidden" name="id"/>
      <label class="app_input">
        Deadline
        <input type="date" name="deadline">
      </label>
      <button class="app_btn" type="submit">
        + Add work task
      </button>
    </form>
    <ol class="list">
    </ol>
  </section>
  
  <section class="center list_wrap" id="shoppingList">
    <form class="form">
      <label class="app_input">
        Product
        <input type="text" name="text">
      </label>
      <label class="app_input">
        Link to product
        <input type="url" name="url">
      </label>
      <input type="hidden" name="id"/>
      <button class="app_btn" type="submit">
        + Add to shopping list
      </button>
      
    </form>
    <ol class="list">
    </ol>
  </section>

  <section class="center list_wrap" id="counter">
    <input type="number" name="counter_num"/>

    <button type="button" id="startCount">Start!</button>
    <button type="button" id="pauseCount">Pause</button>
    <button type="button" id="resetCount">Reset Counter</button>

   <div id="counter_output"> 0 </div>
  </section>
  
  <script src="js2/modules/List.js"></script>
  <script src="js2/modules/item.js"></script>
  <script src="js2/modules/WorkTask.js"></script>
  <script src="js2/modules/ShoppingTask.js"></script>
  <script src="js2/modules/Counter.js"></script>
  <script src="js2/main2.js"></script>

 

  
  </html>
</html>
